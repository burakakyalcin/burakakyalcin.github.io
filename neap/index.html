<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        .container {

            width: 100%;

            text-align: center;
        }
        
        .app-icon {

            display: flex;
            align-items: center;

            margin-bottom: 20px;
        }
        
        .description {
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .feature {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .feature-icon {
            font-size: 30px;

        }
        
        .feature-title {

            color: #2c3e50;

        }
        
        .links {

        }
        
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #3498db;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            border: 2px solid #3498db;
            transition: all 0.3s ease;
        }
        
        .link-button:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .link-button.primary {
            background: #3498db;
            color: white;
        }
        
        .link-button.primary:hover {
            background: #2980b9;
            border-color: #2980b9;
        }
        
        .app-store-badge {
            margin-top: 30px;
            display: inline-block;
        }
        
        .app-store-badge img {
            height: 50px;
        }
        
        .divider {
            height: 1px;
            background: #ecf0f1;
            margin: 30px 0;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }
            
            .container {
                padding: 40px 30px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
